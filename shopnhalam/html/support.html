<html lang="en">
<head>

    <title>Đổi trả hàng</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="sup_contain">
    <figure>
        <a href="./shopbanhang.html"><img src="./img/logo.png" alt=""></a>
    </figure>
    <h1  class="ml-3">ĐỔI TRẢ HÀNG</h1>
    <form class="was-validated ml-3 maunen">
    <!-- <label for="t1"> Tên sản phẩm</label>
        <input type="text" id="t1"> -->
        <div class="form-group">
            <label for="uname">Họ tên</label>
            <input type="text" class="form-control" id="uname" placeholder="Điền họ tên" required>
            <div class="valid-feedback">Xác thực</div>
            <div class="invalid-feedback">Vui lòng điền thông tin vào ô này</div>
        </div>
        <div class="form-group">
            <label for="sdt">Số điện thoại</label>
            <input type="text" class="form-control" id="sdt" placeholder="Điền số điện thoại" required>
            <div class="valid-feedback">Xác thực</div>
            <div class="invalid-feedback">Vui lòng điền thông tin vào ô này</div>
        </div>

        <label for="eml">Email</label>
        <div class="input-group mb-3 form-group">
            <input type="text" class="form-control" id="eml" placeholder="Điền Email">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>
        <label for="sel1">Tên sản phẩm</label>
        <input type="text" class="form-control" id="sel1" placeholder="Điền tên sản phẩm" required>
        <div class="valid-feedback">Xác thực</div>
        <div class="invalid-feedback">Vui lòng điền thông tin vào ô này</div>
        <!-- <select name="Tên sản phẩm">
            <optgroup label="Chuột máy tính">
                <option value="">1a</option>
                <option value="">2a</option>
                <option value="">3a</option>
            </optgroup>
            <optgroup label="Bàn phím">
                <option value="">1b</option>
                <option value="">2b</option>
                <option value="">3b</option>

            </optgroup>
            <optgroup label="Tai nghe">
                <option value="">1c</option>
                <option value="">2c</option>
                <option value="">1c</option>
            </optgroup>
        </select> -->

        <br>
        <div class="form-group md-form md-outline input-with-post-icon">
            <label for="day">Ngày mua</label>
            <i class="fas fa-calendar input-prefix"></i>
            <input type="date" name="ngay_bd" id="day" class="form-control" required>
            <div class="valid-feedback">xác nhận</div>
            <div class="invalid-feedback">Vui lòng điền đầy đủ thông tin.</div>
        </div>
        <label>

            Lí do đổi trả
        </label>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Sản phẩm lỗi
        </label>
    </div>
    <div class="form-check">
     <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Giao không đúng hàng
    </label>
</div>
<div class="form-check">
 <label class="form-check-label">
     <input type="checkbox" class="form-check-input">Nhầm sản phẩm
 </label>
</div>
<div class="form-check">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input">Khác
    </label>
   </div>
<p>Ảnh</p>
<div class="custom-file">
    <input type="file" class="custom-file-input" id="anh" name="anh" required>
    <div class="valid-feedback">xác nhận</div>
    <div class="invalid-feedback">Vui lòng điền đầy đủ thông tin.</div>
    <label class="custom-file-label" for="anh">Chọn ảnh</label>
</div>
<div class="form-group">
  <label for="comment">Trao đổi thêm với shop</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>

<button type="submit" class="btn btn-default btn-success mt-3" type="submit">Gửi</button>
<button type="reset" class="btn btn-danger mt-3" data-dismiss="modal">Xóa</button>
</form>
</div>
</body>

<script>
         // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
        var fileName1 = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName1);
         });
        </script>
